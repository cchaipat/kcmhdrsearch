<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="search-container">
    <h2>Search for a Doctor</h2>
    <input type="text" id="doctor-name" placeholder="Enter doctorâ€™s name">
    <button onclick="searchDoctor()">Search</button>
  </div>

  <div id="profile-display" class="profile-display" style="display: none;">
    <div class="profile-header">
      <img id="doctor-photo" src="" alt="Doctor Photo" class="doctor-photo">
      <div class="doctor-info">
        <h2 id="doctor-name-display"></h2>
        <p id="doctor-specialty"></p>
        <p id="doctor-education"></p>
        <p id="doctor-experience"></p>
      </div>
    </div>
    <div class="schedule-section">
      <h3>Service Schedule</h3>
      <table id="schedule-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
